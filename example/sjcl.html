<html>
<head>
<script src="sjcl.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
	<p>
		All tests use a password of <b>password</b> and a salt of <b>d58d0de00ba9e82d7ba627c03e77f6e0451184af9888b135ec9d11d88a383fbe</b>
	</p>
	<table border="1">
    <thead>
      <tr>
        <th>Impl.</th>
        <th>Hash</th>
        <th>Len</th>
      </tr>
    </thead>
    <tbody>
  		<tr>
  			<td><b>SJCL PBKDF2</b></td>
  			<td id="pbkdf2_1"></td>
        <td id="pbkdf2_1_len"></td>
  		</tr>
    </tbody>
	</table>
	<script type="text/javascript">
      $(document).ready(function() {
        var hex = sjcl.codec.hex;

        var result_1 = new sjcl.misc.pbkdf2('password', "d58d0de00ba9e82d7ba627c03e77f6e0451184af9888b135ec9d11d88a383fbe", 1000, 32 * 8);
        var parsed_1 = hex.fromBits(result_1);
        $('#pbkdf2_1').text(parsed_1);
        $('#pbkdf2_1_len').text(parsed_1.length);
      });
    </script>
</body>
</html>
